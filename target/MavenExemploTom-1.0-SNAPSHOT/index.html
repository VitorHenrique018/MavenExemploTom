<html>
    <head>
        <title>Calculo IMC</title>
        <meta charset="UTF-8">

    </head>
    <body>
    <center><h1>Favor, Informe seus Dados</h1></center>
        <form action="calculo" method="POST">
            <center>
            Altura(metros)<br>  
            <input type="text" size="10" name="altura"><br>
            Peso(KG)<br>
            <input type="text" size="10" name="peso"><br>
            Masculino<br>
            <input type="radio" name="sex" value="male"><br>
            Feminino<br>
            <input type="radio" name="sex" value="female"><br> 
            
            <input type="submit" value="calcular"><br>
            </center>
        </form>
        
    </body>
